<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IM2V - 登录</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 隐藏瀑布流图片 */
        .waterfall-container {
            display: none !important;
        }
        
        /* 登录界面特定样式 */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .auth-box {
            background-color: var(--card-bg);
            border-radius: 0.5rem;
            box-shadow: 0 0 20px rgba(5, 217, 232, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border: 1px solid var(--border-color);
            position: relative;
        }
        
        .auth-box::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--cyber-gradient);
        }
        
        .tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .tab {
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            color: rgba(209, 247, 255, 0.7);
        }
        
        .tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
            box-shadow: 0 4px 6px -6px var(--primary-color);
        }
        
        .tab:hover:not(.active) {
            color: var(--secondary-color);
            border-bottom-color: var(--secondary-color);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            line-height: 1.5;
            background-color: rgba(10, 10, 25, 0.8);
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            border-color: var(--primary-color);
            outline: 0;
            box-shadow: var(--neon-glow);
        }
        
        .btn-submit {
            display: inline-block;
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            user-select: none;
            border: 1px solid transparent;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            width: 100%;
            color: #fff;
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-submit:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
            box-shadow: var(--neon-glow);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cyber-decor cyber-decor-1">
          /* KLING-AI-SYS v1.6.0 */
          /* INITIALIZING LOGIN SYSTEM */
        </div>
        
        <header class="header">
          <h1>Kouji AI 视频生成器</h1>
          <p>请登录以使用先进的 AI 视频生成技术 // NOVITA.AI</p>
        </header>
        
        <div class="waterfall-container" id="waterfall">
            <!-- 瀑布流图片将通过JavaScript动态加载 -->
        </div>

        <div class="auth-container">
            <div class="auth-box">
                <div class="tabs">
                    <div class="tab active" data-tab="login">登录</div>
                    <div class="tab" data-tab="register">注册</div>
                </div>
                
                <div class="tab-content" id="login">
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-username">用户名</label>
                            <input type="text" id="login-username" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">密码</label>
                            <input type="password" id="login-password" required>
                        </div>
                        <button type="submit" class="btn-submit">登录</button>
                    </form>
                </div>
                
                <div class="tab-content" id="register" style="display: none;">
                    <form id="register-form">
                        <div class="form-group">
                            <label for="register-username">用户名</label>
                            <input type="text" id="register-username" required>
                        </div>
                        <div class="form-group">
                            <label for="register-email">电子邮箱</label>
                            <input type="email" id="register-email" required>
                        </div>
                        <div class="form-group">
                            <label for="register-password">密码</label>
                            <input type="password" id="register-password" required>
                        </div>
                        <div class="form-group">
                            <label for="register-confirm-password">确认密码</label>
                            <input type="password" id="register-confirm-password" required>
                        </div>
                        <button type="submit" class="btn-submit">注册</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="cyber-decor cyber-decor-2">
          /* SYSTEM READY */
          /* AWAITING LOGIN */
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>

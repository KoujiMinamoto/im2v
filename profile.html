<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人资料 - Kouji AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="cyber-decor cyber-decor-1">
      /* KLING-AI-SYS v1.6.0 */
      /* USER PROFILE SYSTEM */
    </div>
    
    <!-- 添加用户信息和登出按钮 -->
    <div class="user-panel">
      <div class="user-info">
        <span class="username">用户名</span>
        <a href="main.html" class="profile-link">返回主页</a>
      </div>
      <button id="logout-btn" class="btn-logout">登出</button>
    </div>
    
    <header class="header">
      <h1>个人资料</h1>
      <p>管理您的账户信息和设置 // USER_PROFILE</p>
    </header>

    <div class="card">
      <div class="card-header">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
        <h2>账户信息 // ACCOUNT_INFO</h2>
      </div>

      <div class="profile-info">
        <div class="info-group">
          <label>用户名</label>
          <div class="info-value" id="profile-username">user123</div>
        </div>
        
        <div class="info-group">
          <label>用户昵称</label>
          <div class="info-value" id="profile-nickname">测试用户</div>
          <button class="btn btn-edit" id="edit-nickname-btn">修改</button>
        </div>
        
        <div class="info-group">
          <label>账户余额</label>
          <div class="info-value balance" id="profile-balance">¥100.00</div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
        </svg>
        <h2>安全设置 // SECURITY</h2>
      </div>

      <form id="password-form" class="profile-form">
        <div class="form-group">
          <label for="current-password">当前密码</label>
          <input type="password" id="current-password" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label for="new-password">新密码</label>
          <input type="password" id="new-password" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label for="confirm-password">确认新密码</label>
          <input type="password" id="confirm-password" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-primary">更新密码</button>
      </form>
    </div>

    <footer class="footer">
      <p>本工具使用 <a href="https://novita.ai" target="_blank">Novita AI</a> 的 KLING 模型提供支持 // v1.6</p>
      <div class="api-links">
        <a href="https://novita.ai/docs/api-reference/model-apis-kling-v1.6-i2v" target="_blank">图生视频 API</a>
        <a href="https://novita.ai/docs/api-reference/model-apis-kling-v1.6-t2v" target="_blank">文生视频 API</a>
      </div>
    </footer>
    
    <div class="cyber-decor cyber-decor-2">
      /* PROFILE SYSTEM READY */
      /* AWAITING INPUT */
    </div>
  </div>

  <!-- 修改昵称的模态框 -->
  <div id="nickname-modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3>修改昵称</h3>
        <span class="close-modal">&times;</span>
      </div>
      <form id="nickname-form">
        <div class="form-group">
          <label for="new-nickname">新昵称</label>
          <input type="text" id="new-nickname" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">保存</button>
      </form>
    </div>
  </div>

  <script src="js/profile.js"></script>
</body>
</html>
